{{ partial "head.html" . }}
{{ partial "nav.html" . }}

<section style="padding-top:50px">
  <div class="content-section-b">
    <h1 style="margin-bottom:80px" class="text-center">{{ .Title }}</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="clearfix"></div>
            <figure>
              {{ with .Params.img }}
                <img style="margin-left:auto;margin-right:auto;display:block" class="img-responsive" src="img/{{ . }}" alt="">
              {{ end }}
              {{ with .Params.caption }}
                <figcaption style="margin:20px" class="text-center">{{ . }}</figcaption>
              {{end}}
            </figure>
        </div>
      </div>
  </div>
</section>

{{ range $index, $element :=  .Data.Pages }}
    <section id="services">
      {{ if modBool $index 2 }}
        <div class="content-section-a">
      {{ else }}
        <div class="content-section-b">
      {{ end}}
        <div class="container">
          <div class="row">
            <div class="col-lg-8">
              <div class="clearfix"></div>
                <h3 class="text-center">{{ .Title }}</h3>
                <br>
                {{.Content}}
                <br>
                {{with .Params.link}}
                  <a href="{{.}}" class="btn btn-default btn" target="_blank">Learn more</a>
                {{end}}

            </div>
            <div class="col-lg-4">
              <div class="clearfix"></div>
                <figure>
                  {{ with .Params.img }}
                    <img style="width:200px;margin-left:auto;margin-right:auto;display:block" class="img-responsive" src="img/{{ . }}" alt="">
                  {{ end }}
                  {{ with .Params.caption }}
                    <figcaption style="margin:20px" class="text-center">{{ . }}</figcaption>
                  {{end}}
                </figure>
            </div>
          </div>
      </div>
    </section>
{{ end }}

{{ partial "footer.html" . }}
