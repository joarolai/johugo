<section id="intro">
	<div class="intro-header">
	    <div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="intro-message">
			    		<h1>{{ .Site.Title }}</h1>
					    <hr class="intro-divider">
						</div>
					</div>
				</div>
	    </div>
	</div>

	{{ range where .Data.Pages "Section" "intro" | first 1 }}
		<div class="content-section-b">
			<div class="row">
				<div class="col-lg-12">
					<div style="padding-top:40px;padding-bottom:40px;font-size:15pt" class="text-center">
					{{ .Content }}
					</div>
					{{ with .Params.details }}
					<div style="padding-bottom:40px">
						<p class="text-center"><a href="{{.}}" class="btn btn-default">Read more</a></p>
					</div>
					{{ end }}
				</div>
			</div>
		</div>
	{{ end }}
</section>
