{{ range where .Data.Pages "Section" "intro" | first 1 }}
<section style="padding-top:50px">
  <div class="content-section-a">
    <div class="container">
      <div class="row">
        <div class="intro-header" style="padding:0px;
          {{ with .Params.img }}
            background:url('img/{{.}}') no-repeat center center; background-size: cover;
          {{ end }}">
          <div class="trapezoid">
            <div class="trapezoid-content">
              <h3 class="text-center section-heading trap-heading">{{ .Title }}</h3>
              <div class="trap-content">
                {{ .Content }}
              </div>
              {{ with .Params.details }}
                <p class="text-center"><a href="{{.}}" class="btn btn_inverted btn-default">Learn more</a></p>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
